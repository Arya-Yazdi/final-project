{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <div class="header">
        <h1> Change Password </h1>
    </div>
    <br>
    <form action="/password" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="current_password" name="current_password" placeholder="Current password" type="text" autocomplete="off">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="new_password" name="new_password" placeholder="New password" type="text" autocomplete="off">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm new password" type="text" autocomplete="off">
        </div>
        <button class="btn btn-primary" type="submit">Update password</button>
    </form>
{% endblock %}
