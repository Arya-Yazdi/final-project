{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="row">
    <div class="column left">
        <img src="{{url_for('static', filename='building2.jpg')}}" id="login-photo">
    </div>

    <div class="column right" id="rem6-right-padding">
        <div class="login-register-header">
            <h1> REGISTER </h1>
        </div>

        <div class="register-container">
            <form action="/register" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="text" autocomplete="off">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm" type="text" autocomplete="off">
                </div>
                <button class="btn btn-primary" id="login-register-button" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
